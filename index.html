<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/c52cbb9b58.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div>
                <h1>SHIFUMI</h1>
                <form class="choix" >
                    <div id="user_div">  
                        <label for="pseudo">Entrez votre pseudo</label>
                        <div id="remplacement_pseudo">
                            <input type="text" id="pseudo" name="pseudo" required>
                        </div>
                    </div>
                    <div>
                        <input type="radio" id="pierre" name="shifumi" value="pierre" />
                        <label for="pierre">Pierre <i class="fa-solid fa-hand-fist"></i></label>
                    </div>
                    <div>
                        <input type="radio" id="papier" name="shifumi" value="feuille" />
                        <label for="papier">Papier <i class="fa-solid fa-hand"></i></label>
                    </div>
                    <div>
                        <input type="radio" id="ciseaux" name="shifumi" value="ciseaux" />
                        <label for="ciseaux">Ciseaux <i class="fa-solid fa-hand-scissors"></i></label>
                    </div>
                    <input id="send" onclick="jouer()" value="JOUER" readonly/>
                </form>
            </div>
            
            <div id="result_box">
                <div>
                    <div id="message">
                        Votre adversaire a joué ...
                    </div>
                    <div id="adversaire">
                        <i id="adversaire-icon"></i>
                        <!-- Icone choix de l'ordi -->
                    </div>
                    <div id="resultat">
                        <p id="result-text"></p>
                        <!-- Résultat de la partie -->
                    </div>
                    <div id="stats">
                        <!-- Statistiques de l'utilisateur -->
                    </div>
                </div>
            </div>
        </main>
        <aside id="classement_box">
            <h1>CLASSEMENT</h1>
            <div id="classement"></div>
        </aside>


        <template id="template-stats">
            <h1>STATISTIQUES</h1>
            <table id='stats_table'>
                <tr>
                    <td>Parties jouées</td>
                    <td id="stats-games"></td>
                </tr>
                <tr>
                    <td>Victoires</td>
                    <td id="stats-victories"></td>
                </tr>
                <tr>
                    <td>Meilleure série</td>
                    <td id="stats-best-streak"></td>
                </tr>
                <tr>
                    <td>Série en cours</td>
                    <td id="stats-current-streak"></td>
                </tr>
            </table>
        </template>
        
        <template id="template-classement">
            <h2>Meilleure série de victoires</h2>
            <table id='classement_beststreak'>
                <!-- Insertion des lignes -->
            </table>
        </template>
        <script src="app.js"> </script>
    </body>
</html>
